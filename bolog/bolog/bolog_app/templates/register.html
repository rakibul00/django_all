{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>

  <body>
    {% include "navbar.html" %}
    {% if messages%}
    {% for m in messages%}
    <p class="bg-success p-3 text-white"> 
        {{m}}
    </p>
       {% endfor%}
       {% endif%}
     
    

  <form method="post" style="width: 70%; margin:auto; padding:3%" novalidate>
    <!-- {{form|crispy}} -->
     {% csrf_token%}
     <h1 style="text-align: center;">Singup page</h1>
    {% for fm in form%}
    {{fm.label_tag}}
    {{fm}}
    {{fm.errors}}
    {% endfor %} <br>
    <div class="d-grid gap-2 col-6 mx-auto">
       <button style="align-items: center;" type="submit" class="btn btn-primary ">Submit</button>
    <small>Already have an account <a href="{% url 'login'%}">Login</a> </small>
    </div>
    
</form>

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
