


{% load crispy_forms_tags%}





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Blog Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        background-color: #f8f9fa;
    }
    
    .navbar {
        padding: 10px 20px;
    }
    
    .container {
        padding-top: 20px;
    }
    
    .card {
        border: none;
        background: #fff;
        border-radius: 15px;
        overflow: hidden;
    }
    
    .card img {
        object-fit: cover;
        width: 100%;
        height: auto;
    }
    
    .card-body {
        padding: 20px;
    }
    
    .card-title {
        font-size: 20px;
    }
    
    .card-text {
        color: #555;
    }
    
    .rounded-circle {
        width: 40px;
        height: 40px;
    }
    
</style>
<body>

    <!-- Navbar -->
 

   {% include "navbar.html" %}

    <!-- Blog Post -->


    {% for post in posts %}
   

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm rounded-3">
                    <img src="{{ post.image.url }}" class="card-img-top" alt="Blog Image">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{ post.title }}</h5>
                        <p class="card-text">
                            {{ post.caption }}
                        </p>
                        <div class="d-flex align-items-center">
                            <img src="" class="rounded-circle border" style="height: 50px; width:50px;" alt="User"> 
                            <span class="fw-bold text-primary ">{{ post.user.username }}</span> <span class="text-muted ms-2"> | {{ post.created_at }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}





</body>
</html>
