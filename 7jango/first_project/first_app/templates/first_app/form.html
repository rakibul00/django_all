{% extends "base.html" %} 

{% block content %}

<div  style="width: 50%; height:50%; margin:auto " class="pt-5">
  <h3>Moving register form</h3>
  <form method="post" action=""> 
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="namelHelp" name="userName">
     
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email </label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="userEmail"> <br>
        <select class="form-select" aria-label="Default select example" name="select">
          
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
       
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
  <h3>Name:{{name}}</h3>
  <h3>Email:{{email}}</h3>
  <h3>select:{{select}}</h3>

{%endblock%}
